<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha38
    4-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CHATGPT</title>
</head>



<body>
    <div class="container">
        <div class="main-section row align-content-center text-center">

            <h1>ChatGPT API</h1>

            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" id="message" name="message">
                    <button class="btn btn-danger">Enviar</button>
                </div>
            </form>

            <div id="chat-log">
                <div class="message message--sent">
                   
                </div>

                <div class="message message--received">
                    <div class="message__text">Hi, im the future.</div>
                </div>
            </div>

        </div>
    </div>

    <script>

        let messages = [];

        const form = document.querySelector ("form");
        const message = document.getElementById("message");
        const chatLog = document.getElementById("chat-log");


        form.addEventListener("submit", (e) => {
            e.preventDefault(); // faz com que o formulario nao recarregue a pagina ao enviar

            const messageText = message.value;

            const newMessageAPI =  {"role": "user", "content": `${messageText}`}

            messages.push(newMessageAPI);

            message.value ='';

            const messageElementDiv = document.createElement('div');
            messageElementDiv.classList.add('message');
            messageElementDiv.classList.add('message--sent');
            messageElementDiv.innerHTML = `
                <div class="message__text">${messageText}</div>
            `
            chatLog.appendChild(messageElementDiv);

            console.Ã§log

            fetch("http://localhost:3000/sendMessage/", {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"

                },

                body: JSON.stringify ({
                    messages
                })
            })
        })





    </script>
</body>





</html>
